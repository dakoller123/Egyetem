<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wow Diary: Join Us!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="keywords" content="Mhousi, Mhousos, WoW Classic, World of Warcraft">
        <meta name="author" content="David Koller">
        <base href="fill_this_out" target="_blank">
    </head>
    <body>
        <h1> Join Us</h1>
        <p>Are you a couple and want to play with us? Join our community and write history with the
            Mhouses!</p>

        <form>
        <div class="container-md">
            <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
                <div class="col-6 ">
                    b5-col
                </div>
            </div>
        </div>    
        
            <input type="text" placeholder="Name of your character" />
            <label for="level">Character level</label>
            <input type="range" min="1" max="60" id="level" />

            <input type="radio" id="nighelf" name="race" value="nighelf">
            <label for="nighelf">Night Elf</label><br>

            <input type="radio" id="gnome" name="race" value="gnome">
            <label for="gnome">Gnome</label><br>
   
            <input type="radio" id="human" name="race" value="human">
            <label for="human">Human</label><br>
   
            <input type="radio" id="dwarf" name="race" value="dwarf">
            <label for="dwarf">Dwarf</label><br>




            <input type="radio" id="hunter" name="class" value="hunter">
            <label for="hunter">Hunter</label><br>

            <input type="radio" id="druid" name="class" value="druid">
            <label for="druid">Druid</label><br>    

            <input type="radio" id="mage" name="class" value="mage">
            <label for="mage">Mage</label><br>

            <input type="radio" id="paladin" name="class" value="paladin">
            <label for="paladin">Paladin</label><br>

            <input type="radio" id="priest" name="class" value="priest">
            <label for="priest">Priest</label><br>

            <input type="radio" id="rouge" name="class" value="rouge">
            <label for="rouge">Rouge</label><br>

            <input type="radio" id="warlock" name="class" value="warlock">
            <label for="warlock">Warlock</label><br>

            <input type="radio" id="warrior" name="class" value="warrior">
            <label for="warrior">Warrior</label><br>



            <label for="pair">Do you want to join as a pair?</label>
            <input type="checkbox" id="pair" name="pair" value="pair">

            <textarea id="w3review" name="w3review" rows="4" cols="50">
  At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
  </textarea>

  <input type="submit" value="Submit">
  <input type="reset">
            
        </form>
    </body>
</html>
